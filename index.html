<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
      <!-- Timeblocks go here -->
    <main>

      <p class=""></p>

      <div class="time-block">
        <form class="row">
          <p class="hour col-1" id="9">9am</p>
          <textarea name="Schedule 9am" class="description col-10" id="9amText"></textarea>
          <button class="saveBtn col-1"><i class="fas fa-save"></i></button>
        </form>
      </div>
      <div class="time-block">
        <form class="row">
          <div class="hour col-1" id="10">10am</div>
          <textarea name="Schedule 10am" class="description col-10"></textarea>
          <button class="saveBtn col-1"><i class="fas fa-save"></i></button>
        </form>
      </div>
      <div class="time-block">
        <form class="row">
          <div class="hour col-1" id="11">11am</div>
          <textarea name="Schedule 11am" class="description col-10"></textarea>
          <button class="saveBtn col-1"><i class="fas fa-save"></i></button>
        </form>
      </div>
      <div class="time-block">
        <form class="row">
          <div class="hour col-1" id="12">12pm</div>
          <textarea name="Schedule 12pm" class="description col-10"></textarea>
          <button class="saveBtn col-1"><i class="fas fa-save"></i></button>
        </form>
      </div>
      <div class="time-block">
        <form class="row">
          <div class="hour col-1" id="13">1pm</div>
          <textarea name="Schedule 1pm" class="description col-10"></textarea>
          <button class="saveBtn col-1"><i class="fas fa-save"></i></button>
        </form>
      </div>
      <div class="time-block">
        <form class="row">
          <div class="hour col-1" id="14">2pm</div>
          <textarea name="Schedule 2pm" class="description col-10"></textarea>
          <button class="saveBtn col-1"><i class="fas fa-save"></i></button>
        </form>
      </div>
      <div class="time-block">
        <form class="row">
          <div class="hour col-1" id="15">3pm</div>
          <textarea name="Schedule 3pm" class="description col-10"></textarea>
          <button class="saveBtn col-1"><i class="fas fa-save"></i></button>
        </form>
      </div>
      <div class="time-block">
        <form class="row">
          <div class="hour col-1" id="16">4pm</div>
          <textarea name="Schedule 4pm" class="description col-10"></textarea>
          <button class="saveBtn col-1"><i class="fas fa-save"></i></button>
        </form>
      </div>
      <div class="time-block">
        <form class="row">
          <div class="hour col-1" id="17">5pm</div>
          <textarea name="Schedule 5pm" class="description col-10" id="5pmText"></textarea>
          <button class="saveBtn col-1"><i class="fas fa-save"></i></button>
        </form>
      </div>     
  </main>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
